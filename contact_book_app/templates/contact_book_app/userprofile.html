{% extends './layouts.html' %}
{% load static from static %}

{% block content %}
<section class="background-radial-gradient overflow-hidden">
  <style>
    .background-radial-gradient {
      background-color: hsl(218, 41%, 15%);
      background-image: radial-gradient(650px circle at 0% 0%,
          hsl(218, 41%, 35%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%),
        radial-gradient(1250px circle at 100% 100%,
          hsl(218, 41%, 45%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%);
    }

    #radius-shape-1 {
      height: 220px;
      width: 220px;
      top: -60px;
      left: -130px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    #radius-shape-2 {
      border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
      bottom: -60px;
      right: -110px;
      width: 300px;
      height: 300px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
    }
    .h2detail{
    	color: white;
    	text-align: center;
    	padding-top: 35px;
    }
  </style>
  <h2 class="h2detail">Contact Detail Page</h2>
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
	  <div class="container px-4 px-md-5 text-center text-lg-start my-5">
	        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
	        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

	        <div class="card bg-glass">
	          <div class="card-body px-4 px-md-5">
	            <form>
	              {% if user.is_authenticated %}
	              <div>
						<img src="{% static 'contact_book_app/img/ashish.png' %}" class="img rounded-circle" width="120" height="120" style="padding:5px;box-shadow: 0 4px 8px 0; margin: 8px; text-align: center;">
					</div>
					{{user}}
	              <div class="row">
	                <div class="col-md-6 mb-4 text-left">
	                  <div class="form-outline">
	                    <label class="form-label" for="id_username">Username</label>
	                  </div>
	                </div>
	                <div class="col-md-6 mb-4">
	                  <div class="form-outline">
	                    <div>{{user.username}}</div>
	                  </div>
	                </div>
	              </div>

	              <div class="row ">
	                <div class="col-md-6 mb-4 text-left">
	                  <div class="form-outline">
	                    <label class="form-label" for="id_email">Email</label>
	                  </div>
	                </div>
	                <div class="col-md-6 mb-4">
	                  <div class="form-outline">
	                    <div>{{user.email}}</div>
	                  </div>
	                </div>
	              </div>
	              <div class="row ">
	                <div class="col-md-6 mb-4 text-left">
	                  <div class="form-outline">
	                    <label class="form-label" for="id_password">User ID</label>
	                  </div>
	                </div>
	                <div class="col-md-6 mb-4">
	                  <div class="form-outline">
	                    <div>{{user.id}}</div>
	                  </div>
	                </div>
	              </div>
	              {% endif %}
	            </form>
	          </div>
	        </div>
	  </div>
	</div>
	<div class="col-md-4"></div>
</div>

  
</section>

{% endblock %}
